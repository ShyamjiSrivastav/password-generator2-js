<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="form">
      <label for="length">Password Length:</label>
      <input type="number" id="length" name="length" min="4" max="20" value="8">
      <br>
      <label for="uppercase">Include Uppercase:</label>
      <input type="checkbox" id="uppercase" name="uppercase" checked>
      <br>
      <label for="lowercase">Include Lowercase:</label>
      <input type="checkbox" id="lowercase" name="lowercase" checked>
      <br>
      <label for="digits">Include Digits:</label>
      <input type="checkbox" id="digits" name="digits" checked>
      <br>
      <label for="symbols">Include Symbols:</label>
      <input type="checkbox" id="symbols" name="symbols" checked>
      <br>
      <button id="generate">Generate Password</button>
    </div>
    <div class="output">
      <input id="password" readonly>
      <button id="copy">Copy Password</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
